<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bd-coming-soon.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    	 <!-- AOS CSS -->
	 <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body class="min-vh-100 d-flex flex-column">
    <main class="my-auto" data-aos="fade-up" data-aos-duration="1000">
        <div class="container">
            <div class="row">
                <div class="col-md-6 section-left">
                    <h1 class="page-title">We are launching soon</h1>
                    <div id="timer" class="bd-cd-timer">
                        <div class="time-card">
                            <span class="time-count" id="days"></span>
                            <span class="time-label">DAYS</span>
                        </div>
                        <div class="time-card">
                            <span class="time-count" id="hours"></span>
                            <span class="time-label">HOURS</span>
                        </div>
                        <div class="time-card">
                            <span class="time-count" id="minutes"></span>
                            <span class="time-label">MINUTES</span>
                        </div>
                        <div class="time-card">
                            <span class="time-count" id="seconds"></span>
                            <span class="time-label">SECONDS</span>
                        </div>
                    </div>
                    <form class="form-subscribe">
                        <div class="form-group">
                            <label for="email" class="sr-only">email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                        </div>
                        <button type="submit" class="btn btn-subscribe">Notify Me</button>
                    </form>
                </div>
                <div class="col-md-6 d-none d-md-flex align-items-center">
                    <img src="img/coming-soon.svg" alt="coming soon" class="img-fluid">
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <nav class="footer-social-links">
            <a href="https://www.facebook.com/abdulahad2233.ar" target="_blank" class="social-link"><i class="fa fa-facebook"></i></a>
			<a href="https://github.com/AR-AbdulAhad" target="_blank" class="social-link"><i class="fa fa-github"></i></a>
			<a href="https://www.linkedin.com/in/dev-abdul-ahad" target="_blank" class="social-link"><i class="fa fa-linkedin"></i></a>
			<a href="https://wa.me/+923158359722" target="_blank" class="social-link"><i class="fa fa-whatsapp"></i></a>
        </nav>
        <p class="footer-text mb-0">
            Copyright &copy;
					<script>document.write(new Date().getFullYear());</script>
					All rights reserved | Powered by Abdul Ahad
        </p>
    </footer>

    <script src="js/bd-timer.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
